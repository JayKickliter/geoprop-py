name: Python CI

on:
  workflow_run:
    workflows: [Rust CI]
    types:
      - completed

jobs:
  linux:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    strategy:
      matrix:
        target: [x86_64]
    steps:
      - name: Setup | Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Setup | Checkout
        uses: actions/checkout@v3

      - name: Setup | Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Build | Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: auto

      - name: Upload | Wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  windows:
    runs-on: windows-latest
    permissions:
      actions: write
      contents: read

    strategy:
      matrix:
        target: [x64]
    steps:
      - name: Setup | Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Setup | Checkout
        uses: actions/checkout@v3

      - name: Setup | Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          architecture: ${{ matrix.target }}

      - name: Build | Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Upload | Wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  macos:
    runs-on: macos-latest
    permissions:
      actions: write
      contents: read

    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Setup | Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: Setup | Checkout
        uses: actions/checkout@v3

      - name: Setup | Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Build | Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Upload | Wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

